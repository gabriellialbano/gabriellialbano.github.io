    <style> 
        /* Global Styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Open Sans', sans-serif;
  background-color: #f7f7f7;
  color: #333;
}

/* Portfolio Styles */

.portfolio {
  max-width: 800px;
  margin: 40px auto;
  padding: 30px;
  background-color: #fff;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

.portfolio h1 {
  margin-top: 0;
  font-size: 24px;
  font-weight: bold;
  color: #337ab7;
  text-align: center;
  margin-bottom: 20px;
}

.portfolio img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  margin-bottom: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.portfolio a {
  text-decoration: none;
  color: #337ab7;
  transition: color 0.2s ease;
}

.portfolio a:hover {
  color: #23527c;
}

.portfolio a::after {
  content: '\2192';
  font-size: 18px;
  margin-left: 10px;
  color: #337ab7;
  transition: color 0.2s ease;
}

.portfolio a:hover::after {
  color: #23527c;
}

/* Nested Portfolio Styles */

.portfolio .portfolio {
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid #ddd;
}

.portfolio .portfolio h1 {
  font-size: 18px;
  margin-bottom: 10px;
}

.portfolio .portfolio img {
  height: 100px;
}

/* Responsive Styles */

@media (max-width: 768px) {
  .portfolio {
    margin: 20px auto;
    padding: 20px;
  }
  .portfolio img {
    height: 80px;
  }
}

@media (max-width: 480px) {
  .portfolio {
    margin: 10px auto;
    padding: 15px;
  }
  .portfolio img {
    height: 60px;
  }
}
    </style>
</head>
