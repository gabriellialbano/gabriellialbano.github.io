    <style> 
   /* Global styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Portfolio styles */

.portfolio {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.portfolio h1 {
  margin-top: 0;
  font-size: 24px;
  font-weight: bold;
  color: #333;
  margin-bottom: 10px;
}

.portfolio img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  margin-bottom: 20px;
  border-radius: 10px;
}

.portfolio a {
  text-decoration: none;
  color: #337ab7;
  transition: color 0.2s ease;
}

.portfolio a:hover {
  color: #23527c;
}

/* Project styles */

.project {
  margin-bottom: 20px;
  padding-bottom: 20px;
  border-bottom: 1px solid #ddd;
}

.project:last-child {
  border-bottom: none;
}

.project h1 {
  margin-top: 0;
}

.project img {
  margin-bottom: 10px;
}

.project a {
  display: block;
  text-align: center;
  padding: 10px;
  background-color: #337ab7;
  color: #fff;
  border-radius: 10px;
  transition: background-color 0.2s ease;
}

.project a:hover {
  background-color: #23527c;
}

/* Responsive design */

@media (max-width: 600px) {
  .portfolio {
    max-width: 90%;
  }
  .project img {
    height: 100px;
  }
}
    </style>
</head>
